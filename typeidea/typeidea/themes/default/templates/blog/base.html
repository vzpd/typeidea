<!DOCTYPE HTML>
<html>
	<head>
		<meta charset='utf-8'>
		<title>{% block title %}PageHome{% endblock %}-Typeidea Blog</title>
	</head>
<body>
	<div>Top
		{% for cate in navs %}
		<a href = "{% url 'category_list' cate.id %}">{{ cate.name }}</a>
		{% endfor %}
	</div>

	{% block main %}
	{% endblock %}

	<hr/>
	<div>Bottom
		{% for cate in categories %}
		<a href="{% url 'category_list' cate.id %}">{{ cate.name }}</a>
		{% endfor %}
	</div>
	<div>SideBar:
		{% for sidebar in sidebars %}
		<h4>{{ sidebar.title }}</h4>
		{{ sidebar.content_html }}
		{% endfor %}
	</div>
</body>
</html>
